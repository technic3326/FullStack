<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
    <style>

        fieldset{background:lightyellow;
                border:10px solid yellow;
                margin-bottom:10px;
                width:720px}

        label{width:180px;
                display:inline-block;
                text-align:right;
                vertical-align:top}
        label:hover { font-size:10px }


    </style>
</head>
<body>
<h1>Please Enter your Details for our Dating Website</h1>

<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/form-data">
<fieldset>
    <legend>Your Face</legend>

    <label for="Your Image">Your Image</label>
    <input id="Your Image" name="yourImage" type="file">

    <br>
    <label for="preview">Image Preview</label>
    <img id="preview" name="imagePreview"   >
</fieldset>

    <fieldset>
    <legend>Your General Details</legend>

        <label for="Name">Name</label>
        <input id="Name" name="name" type="text">

        <br>
        <label class="autoWidth">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female

        <br>
        <label for="Age">Age</label>
        <input id="Age" name="age" type="number" min="18" max="60" required>

        <br>
        <label for="Date Of Birth">Date of Birth</label>
        <input id="Date Of Birth" name="dateOfBirth" type="date" required>

        <br>
        <label for="Fav Color">Favourite Color</label>
        <input id="Fav Color" name="favColor" type="color">

        <br>
            <label>Country</label>
        <select>
            <option value="none"></option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="usa">USA</option>
            <option value="australia">Austarlia</option>
            <option value="brazil">Brazil</option>
        </select>

    </fieldset>


    <fieldset>
        <legend>Your Indicators</legend>
        <label for="Height" >Height</label>
        Short<input id="Height" type="range" min="0" max="100" name="height">Tall

        <br>
        <label for="Salary" >Salary</label>
        Poor<input id="Salary" type="range" min="0" max="100" name="salary">Rich

    </fieldset>

    <fieldset>
        <legend>Your Contact Information</legend>

        <label for="Email">Email</label>
        <input id="Email" name="email" type="email">

        <br>
        <label for="Mobile">Mobile</label>
        <input id="Mobile" name="mobile" type="tel">

        <br>
        <label for="Address">Address</label>
        <textarea id="Address" name="address"></textarea>

            <br>
            <label class="autoWidth">Method to Contact</label>
            <input type="checkbox" name="methodOfContact" value="email">Email
        <input type="checkbox" name="methodOfContact" value="whatsapp">Whatsapp
        <input type="checkbox" name="methodOfContact" value="inappChat">InappChat
    </fieldset>

    <input type="submit" value="Submit">
</form>


<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
